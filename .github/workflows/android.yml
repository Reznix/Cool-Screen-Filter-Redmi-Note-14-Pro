name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # ВМЕСТО запуска gradle wrapper, мы создаем его вручную
    - name: Create Gradle Wrapper Manually
      run: |
        mkdir -p gradle/wrapper
        # Качаем jar враппера
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
        # Качаем properties
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.properties -o gradle/wrapper/gradle-wrapper.properties
        # Создаем скрипт gradlew
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradlew -o gradlew
        chmod +x gradlew
        
        # Обновляем версию в properties файле на точную
        echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip" > gradle/wrapper/gradle-wrapper.properties

    - name: Build with Gradle
      # Теперь запускаем наш "ручной" враппер 8.2, который точно совместим с плагинами
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
