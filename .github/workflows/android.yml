name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # ШАГ 1: Создаем Gradle Wrapper вручную нужной версии (8.2)
    - name: Setup Gradle Wrapper
      run: gradle wrapper --gradle-version 8.2

    # ШАГ 2: Даем права на исполнение только что созданному файлу
    - name: Make gradlew executable
      run: chmod +x gradlew

    # ШАГ 3: Запускаем сборку через ./gradlew (он скачает Gradle 8.2)
    - name: Build with Gradle
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
